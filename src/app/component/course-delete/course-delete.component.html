<div class="container">
    <h2>Delete Course</h2>

    <div class="form-row" *ngIf="!showMsg">
        <div class="alert alert-danger cold-md-12" role="alert">
            Are You Sure?
         <br>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-danger btn-sm" (click)="delete()">Delete</button>
                <a class ="btn btn-outline-danger btn-sm" [routerLink]="['/course-list']">Back</a>
            </div>
        </div>

    </div>
    <div class="form-row" **ngIf="showMsg">
        <div class="alert alert-{{type}} cold-md-12" role="alert">
            {{msg}}
            <br>
            <a class ="btn btn-outline-danger btn-sm" [routerLink]="['/course-list']">Back</a>
        </div>
    </div>
    <form #courseForm="ngForm">
        <div class="form-row">
          <div class="col-md-4">
            <label>ID: </label>
            <input type="text" id="courseID" name="courseID" placeholder="Enther the courseID"
            class="form-control" #courseID [(ngModel)]="course.CourseID" readonly/>
          </div>
          <div class="col-md-4">
            <label>Title: </label>
            <input type="text" id="Title" name="Title" placeholder="Enther the Title"
            class="form-control" #Title [(ngModel)]="course.Title"/>
          </div>
          <div class="col-md-4">
            <label>Credits: </label>
            <input type="text" id="Credits" name="Credits" placeholder="Enther the Credits"
            class="form-control" #Credits [(ngModel)]="course.Credits"/>
          </div>
        </div>
    </form>
</div>
